{% extends "base.html" %}

{% block title %}
    Diseases recognition
{% endblock %}

{% block content %}
    <section>
         <div class="d-inline-flex align-items-end">
             <h1 class="m-0">Diseases recognition</h1>
             <h6 class="mx-3"><i>Featuring MobileNetV2 (CNN)</i></h6>
         </div>
         <p class="mt-3">CNN provides a way to prevent diseases by anticipating their recognition.</p>
    </section>

    <section class="card p-4">
        <h2>Upload an image</h2>
        <form enctype="multipart/form-data">
            <div class="form-group">
                <input id="file" type="file" name="file" class="form-control-file">
            </div>
            <button id="upload" type="button" class="btn btn-primary">Upload</button>
        </form>
    </section>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='scripts/diseases.js') }}"></script>
{% endblock %}
